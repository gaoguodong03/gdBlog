# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------
# Hexo Butterfly 主题配置
# 如有任何问题，请参考文档
# 中文文档：https://butterfly.js.org/
# 英文文档：https://butterfly.js.org/en/

# --------------------------------------
# Navigation Settings
# --------------------------------------
# 导航设置

nav:
  # Navigation bar logo image
  # 导航栏logo图片
  logo: /img/logo.jpg
  display_title: true
  display_post_title: true
  # Whether to fix navigation bar
  # 是否固定导航栏
  fixed: false

# Menu 目錄
menu:
  搜索: /search/ || fas fa-search
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  友链: /link/ || fas fa-link
  # 关于: /about/ || fas fa-heart
#格式如下：
# [标题]: [路径] || [图标]
# 菜单配置格式说明：
# [显示名称]: [链接路径] || [图标类名]

# --------------------------------------
# Code Blocks Settings
# --------------------------------------
# 代码块设置

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  # 代码块主题：darker(深色) / pale night(淡夜) / light(浅色) / ocean(海洋) / false(禁用)
  theme: light
  macStyle: false
  # Code block height limit (unit: px)
  # 代码块高度限制（单位：像素）
  height_limit: false
  word_wrap: false

  # Toolbar
  # 工具栏
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# Social media links
# 社交媒体链接
# 社交媒体链接
# Formal:
# 格式：
#   icon: link || the description || color
#   图标: 链接 || 描述 || 颜色
social:
  fab fa-github: https://github.com/gaoguodong03 || Github || '#24292e'
  # fas fa-envelope: 邮箱链接 || 邮箱 || '#4a7dbe'
  # fas fa-envelope: mailto:2987371922@qq.com || Email || '#4a7dbe'

# --------------------------------------
# Image Settings
# --------------------------------------
# 图片设置

favicon: /img/logo.jpg

avatar:
  img: /img/touxiang.jpg
  effect: false

# Disable all banner images
# 禁用所有横幅图片
disable_top_img: false

# If the banner of page not setting, it will show the default_top_img
# 如果页面没有设置横幅图片，将显示默认的横幅图片
default_top_img:

# The banner image of index page
# 首页的横幅图片
index_img: transparent

# The banner image of archive page
# 归档页面的横幅图片
archive_img: transparent

# Note: tag page, not tags page
# 注意：tag页面，不是tags页面
tag_img: transparent

# The banner image of tag page, you can set the banner image for each tag
# tag页面的横幅图片，可以为每个tag设置不同的横幅图片
# Format:
# 格式：
#  - tag name: xxxxx
#  - tag名称: 图片路径
tag_per_img:

# Note: category page, not categories page
# 注意：category页面，不是categories页面
category_img:

# The banner image of category page, you can set the banner image for each category
# category页面的横幅图片，可以为每个category设置不同的横幅图片
# Format:
# 格式：
#  - category name: xxxxx
#  - category名称: 图片路径
category_per_img:

# The background image of footer
# 页脚背景图片
footer_img: transparent

# Website Background
# 网站背景
# Can set it to color or image url
# 可以设置为颜色值或图片URL
background: /img/bg1.jpg

cover:
  # Disable the cover or not
  # 是否禁用封面
  index_enable: true
  aside_enable: false
  archives_enable: false
  # When cover is not set, the default cover is displayed
  # 当没有设置封面时，显示默认封面
  default_cover: 
    - /img/ymPic1.jpg

# Replace Broken Images
# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
# 简单的404页面
error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: /img/error-page.png

post_meta:
  # Home Page
  # 首页
  page:
    # Choose: created / updated / both
    # 选择：created(创建时间) / updated(更新时间) / both(两者都显示)
    date_type: both
    # Choose: date / relative
    # 选择：date(日期格式) / relative(相对时间)
    date_format: date
    categories: true
    tags: true
    label: true
  post:
    # Choose: left / center
    # 选择：left(左对齐) / center(居中)
    position: center
    # Choose: created / updated / both
    # 选择：created(创建时间) / updated(更新时间) / both(两者都显示)
    date_type: both
    # Choose: date / relative  
    # 选择：date(日期格式) / relative(相对时间)
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------
# 首页设置

# The top_img settings of home page
# 首页顶部图片设置
# default: top img - full screen, site info - middle
# 默认：顶部图片-全屏，网站信息-居中
# The position of site info, eg: 300px/300em/300rem/10%
# 网站信息的位置，例如：300px/300em/300rem/10%
index_site_info_top:
# The height of top_img, eg: 300px/300em/300rem
# 顶部图片的高度，例如：300px/300em/300rem
index_top_img_height: 

# The subtitle on homepage
# 首页副标题
subtitle:
  enable: true
  # Typewriter Effect
  # 打字机效果
  effect: true
  # Customize typed.js
  # 自定义typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - Call the third-party service API (Chinese only)
  # 源 - 调用第三方服务API（仅中文）
  # It will show the source first, then show the content of sub
  # 会先显示来源，然后显示副标题内容
  # Choose: false/1/2/3
  # 选择：false/1/2/3
  # false - disable the function

  source: false
  # If you close the typewriter effect, the subtitle will only show the first line of sub
  # 如果关闭打字机效果，副标题将只显示sub的第一行
  sub:
   - 碎碎念念 岁岁年年


# Article layout on the homepage
# 首页文章布局
# 1: Cover on the left, info on the right
# 1：封面在左，信息在右
# 2: Cover on the right, info on the left
# 2：封面在右，信息在左
# 3: Cover and info alternate between left and right
# 3：封面和信息左右交替
# 4: Cover on top, info on the bottom
# 4：封面在上，信息在下
# 5: Info displayed on the cover
# 5：信息显示在封面上
# 6: Masonry layout - Cover on top, info on the bottom
# 6：瀑布流布局 - 封面在上，信息在下
# 7: Masonry layout - Info displayed on the cover
# 7：瀑布流布局 - 信息显示在封面上
index_layout: 3

# Display the article introduction on homepage
# 在首页显示文章简介
# 1: description
# 1：描述
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 2：两者（如果描述存在则显示描述，否则显示自动摘要）
# 3: auto_excerpt (default)
# 3：自动摘要（默认）
# false: do not show the article introduction
# false：不显示文章简介
index_post_content:
  method: 3
  # If you set method to 2 or 3, the length need to config
  # 如果设置方法为2或3，需要配置长度
  length: 500

# --------------------------------------
# Post Settings
# --------------------------------------
# 文章设置

toc:
  post: true
  page: false
  number: true
  expand: false
  # Only for post
  # 仅用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# Related Articles
related_post:
  enable: true
  # Number of posts displayed
  limit: 6
  # Choose: created / updated
  date_type: created

# Choose: 1 / 2 / false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# Displays outdated notice for a post
noticeOutdate:
  enable: false
  # Style: simple / flat
  style: flat
  # When will it be shown
  limit_day: 365
  # Position: top / bottom
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------
footer:
  nav:
  owner:
    enable: false
    since: 2025
  # Copyright of theme and framework
  copyright:
    enable: false
    version: false
  custom_text:

# --------------------------------------
# Aside Settings
# --------------------------------------

aside:
  enable: true
  hide: false
  # Show the button to hide the aside in bottom right button
  button: true
  mobile: true
  # Position: left / right
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: "碎碎念念 岁岁年年"
    button: 
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/gaoguodong03
  card_announcement:
    enable: true
    content: 有重要的事情 得去趟南京!
  card_recent_post:
    enable: true
    # If set 0 will show all
    limit: 5
    # Sort: date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # Unit: mins, save data to localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # If set 0 will show all
    limit: 8
    # Choose: none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # If set 0 will show all
    limit: 40
    color: false
    # Order of tags, random/name/length
    orderby: random
    # Sort of order. 1, asc for ascending; -1, desc for descending
    order: 1
    sort_order:
  card_archives:
    enable: true
    # Type: monthly / yearly
    type: monthly
    # Eg: YYYY年MM月
    format: MMMM YYYY
    # Sort of order. 1, asc for ascending; -1, desc for descending
    order: -1
    # If set 0 will show all
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # The title shows the series name
    series_title: false
    # Order by title or date
    orderBy: 'date'
    # Sort of order. 1, asc for ascending; -1, desc for descending
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # Time difference between publish date and now
    # Formal: Month/Day/Year Time or Year/Month/Day Time
    # Leave it empty if you don't enable this feature
    runtime_date:

# --------------------------------------
# Bottom right button
# --------------------------------------

# The distance between the bottom right button and the bottom (default unit: px)
rightside_bottom:

# Conversion between Traditional and Simplified Chinese
translate:
  enable: false
  # The text of a button
  default: 繁
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  defaultEncoding: 2
  # Time delay
  translateDelay: 0
  # The text of the button when the language is Simplified Chinese
  msgToTraditionalChinese: '繁'
  # The text of the button when the language is Traditional Chinese
  msgToSimplifiedChinese: '簡'

# Read Mode
readmode: true

# Dark Mode
darkmode:
  enable: true
  # Toggle Button to switch dark/light mode
  button: true
  # Switch dark/light mode automatically
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  autoChangeMode: false
  # Set the light mode time. The value is between 0 and 24. If not set, the default value is 6 and 18
  start: 7:00
  end: 19:00

# Show scroll percent in scroll-to-top button
rightside_scroll_percent: false

# Don't modify the following settings unless you know how they work
# Choose: readmode,translate,darkmode,hideAside,toc,chat,comment
# Don't repeat the same value
rightside_item_order:
  enable: false
  # Default: readmode,translate,darkmode,hideAside
  hide:
  # Default: toc,chat,comment
  show:

# Animation for the bottom right config button
rightside_config_animation: true

# --------------------------------------
# Global Settings
# --------------------------------------

anchor:
  # When you scroll, the URL will update according to header id.
  auto_update: false
  # Click the headline to scroll and update the anchor
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # Add the copyright information after copied content
  copyright:
    enable: false
    limit_count: 150

# Need to install the hexo-wordcount plugin
wordcount:
  enable: false
  # Display the word count of the article in post meta
  post_wordcount: true
  # Display the time to read the article in post meta
  min2read: true
  # Display the total word count of the website in aside's webinfo
  total_wordcount: true

# Busuanzi count for PV / UV in site
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

# About the per_page
# if you set it to true, it will load mathjax/katex script in each page
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' or 'katex: true' in page's front-matter)
math:
  # Choose: mathjax, katex
  # Leave it empty if you don't need math
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # Enable the contextual menu
    enableMenu: true
    # Choose: all / ams / none, This controls whether equations are numbered and how
    tags: none

  katex:
    # Enable the copy KaTeX formula
    copy_tex: false

# --------------------------------------
# Search
# --------------------------------------

search:
  # Choose: algolia_search / local_search / docsearch
  # leave it empty if you don't need search
  use:
  placeholder:

  # Algolia Search
  algolia_search:
    # Number of search results per page
    hitsPerPage: 6

  # Local Search
  local_search:
    enable: true
    # Preload the search data when the page loads.
    preload: true
    # Show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    unescape: false
    # Enable pagination for search results
    pagination:
      enable: false
      # Number of search results per page
      hitsPerPage: 8
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# Share System
# --------------------------------------

share:
  # Choose: sharejs / addtoany
  # Leave it empty if you don't need share
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# Comments System
# --------------------------------------

comments:
  # Up to two comments system, the first will be shown as default
  # Leave it empty if you don't need comments
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # Format of two comments system : Disqus,Waline
  use:
  # Display the comment name next to the button
  text: true
  # Lazyload: The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true, the comment count will be invalid
  lazyload: false
  # Display comment count in post's top_img
  count: false
  # Display comment count in Home Page
  card_post_count: false

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # For newest comments widget
  apikey:

# Alternative Disqus - Render comments with Disqus API
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# Valine
# https://valine.js.org
valine:
  appId:
  appKey:
  avatar: monsterid
  # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  serverURLs:
  bg:
  # Use Valine visitor count as the page view count
  visitor: false
  option:

# Waline - A simple comment system with backend support fork from Valine
# https://waline.js.org/
waline:
  serverURL:
  bg:
  # Use Waline pageview count as the page view count
  pageview: false
  option:

# Utterances
# https://utteranc.es/
utterances:
  repo:
  # Issue Mapping: pathname/url/title/og:title
  issue_term: pathname
  # Theme: github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
  js:
  option:

# Facebook Comments Plugin
# https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  # optional
  user_id:
  pageSize: 10
  # Choose: social / time / reverse_time
  order_by: social
  lang: en_US

# Twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  envId:
  region:
  # Use Twikoo visitor count as the page view count
  visitor: false
  option:

# Giscus
# https://giscus.app/
giscus:
  repo:
  repo_id:
  category_id:
  light_theme: light
  dark_theme: dark
  js:
  option:

# Remark42
# https://remark42.com/docs/configuration/frontend/
remark42:
  host:
  siteId:
  option:

# Artalk
# https://artalk.js.org/guide/frontend/config.html
artalk:
  server:
  site:
  # Use Artalk visitor count as the page view count
  visitor: false
  option:

# --------------------------------------
# Chat Services
# --------------------------------------

chat:
  # Choose: chatra/tidio/crisp
  # Leave it empty if you don't need chat
  use:
  # Chat Button [recommend]
  # It will create a button in the bottom right corner of website, and hide the origin button
  rightside_button: false
  # The origin chat button is displayed when scrolling up, and the button is hidden when scrolling down
  button_hide_show: false

# https://chatra.io/
chatra:
  id:

