name: Deploy to GitHub Pages (Alternative)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        npm install hexo-cli -g
        
    - name: Setup theme configuration
      run: |
        # 备份原始配置
        cp _config.yml _config.yml.backup
        # 修改主题配置为npm包名
        sed -i 's/theme: butterfly/theme: hexo-theme-butterfly/' _config.yml
        echo "=== Updated config ==="
        grep "theme:" _config.yml
        
    - name: Build
      run: |
        echo "=== Environment Info ==="
        node --version
        npm --version
        echo "=== Theme check ==="
        npm ls hexo-theme-butterfly
        echo "=== Building site ==="
        hexo clean
        hexo generate --debug
        
    - name: Deploy
      if: github.ref == 'refs/heads/master'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        hexo deploy